<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e06560953f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <nav class="navbar container">
        <h3 class="brand">Fitness</h3>
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#" class="nav-link"><span class="red-btn">Home</span></a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Service</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Contact</a>
          </li>
          <li class="nav-item" id="last-item">
            <a href="#" class="nav-link">About</a>
          </li>
        </ul>
        <div class="nav-icon">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <section class="banner d-flex container">
        <div class="banner-content">
          <h1 class="banner-heading">
            Get body in <span id="shape">shape</span> & stay healthy
          </h1>
          <p class="banner-description">
            A huge selection of health and fitness content, healthy recipes and
            transformation stories to help you get fit and stay fit!
          </p>
          <div class="banner-btn">
            <button class="btn red-btn">Join Club Now!</button>
            <button class="btn">Download App</button>
          </div>
        </div>
        <div class="banner-img">
          <img src="images/Images 2.png" alt="" />
          <div class="side-box d-flex" id="box-1">
            <div class="box-content">
              <h4 class="text-bold side-head-1">500+</h4>
              <p class="color-gray">Free Workout Videos</p>
            </div>
          </div>
          <div class="side-box d-flex" id="box-2">
            <div class="box-icon">
              
            </div>
            <div class="box-content">
              <h4 class="text-bold side-head-2">350+</h4>
              <p class="color-gray">Video tutorial</p>
            </div>
          </div>
        </div>
        
      </section>
      
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
